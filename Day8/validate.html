<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function val(){
            let name = document.getElementById("uname").value;
            if(name.length < 5){
                document.getElementById("errormsg").innerHTML = "Name must be at least 5 characters long.";
            } 
            else if (name.length > 15) {
                document.getElementById("errormsg").innerHTML = "Name must not exceed 15 characters.";
            }
            else{
                document.getElementById("validmsg").innerHTML = "Name is valid.";
            }
        }
    </script>
</head>
<body>
    <div>
        <form>
            <input type="text" id="uname" onblur="val()" ><br>
            <span id="errormsg" style="color: red; text-align: center;"></span>
            <span id="validmsg" style="color: green; text-align: center;"></span><br>
            <input type="text" id="sname">
            <input type="button" value="submit" onclick="val()">

            

        </form>
    </div>
</body>
</html>
