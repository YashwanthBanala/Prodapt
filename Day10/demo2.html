<!DOCTYPE html>
<html>
<head>
  <title>Fetch Example - Table Format</title>
</head>
<body>
  <h2>Post Details</h2>
  <button onclick="getData()">Get Data</button>
  <table border="1" cellpadding="8" style="margin-top: 15px; border-collapse: collapse;">
    <thead>
      <tr>
        <th>User ID</th>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody id="result">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    function getData() {
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => response.json())
        .then(data => {
          const row = `
            <tr>
              <td>${data.userId}</td>
              <td>${data.id}</td>
              <td>${data.title}</td>
              <td>${data.body}</td>
            </tr>
          `;
          document.getElementById('result').innerHTML = row;
        });
    }
  </script>
</body>
</html>
