<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('images.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            ;
        }

        .abc {
            background-color: rgb(242, 237, 229);
            padding: 5px;
            border: 2px solid black;
            margin: 100px auto;
            text-align: center;
            width: 40%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .modal-header {
            background-color: #f0f2f5;
            border-bottom: 1px solid #dee2e6;
        }
        .modal-body {
            background-color: #fff;
        }
        .modal-footer {
            background-color: #f0f2f5;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <h2>Welcome</h2>
    <div class="abc">
        <!-- <div style="color: blue;"><h1>Sign-up</h1></div> -->
        <form>
            <div class="form-inline">
                <label for="name" class="control-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-inline">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-inline">
                <label for="Submit"></label>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#Mymodal" id="registerBtn">Register</button>
    <script>
        // Prevent form submission when clicking Register
        document.addEventListener('DOMContentLoaded', function() {
            var registerBtn = document.getElementById('registerBtn');
            if (registerBtn) {
                registerBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                });
            }
        });
    </script>

            </div>
        </form>
        <div class="modal fade" id="Mymodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Register</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="registerName">Name</label>
                                <input type="text" class="form-control" id="registerName" placeholder="Enter your name"
                                    required><br>
                                <label for="registerEmail">Email</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email"
                                    required><br>
                                <label for="registerPassword">Password</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password"
                                    required><br>
                                <label for="registerConfirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="registerConfirmPassword"
                                    placeholder="Confirm password" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
